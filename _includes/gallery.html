{% assign filter = include.filter %}
{% assign files = site.static_files | where_exp: "item", "item.path contains filter" %}
{% for file in files %}
<li id="{{ filter }}{{ forloop.index }}">
  {% unless forloop.first %}<button onclick="jumpGallery('{{ filter }}{{ forloop.index | minus: 1 }}')" style="left :0">⬅️</button>{% endunless %}
  <img src="{{ file.path }}" loading="lazy">
  {% unless forloop.last  %}<button onclick="jumpGallery('{{ filter }}{{ forloop.index |  plus: 1 }}')" style="right:0">➡️</button>{% endunless %}
</li>
{% endfor %}
